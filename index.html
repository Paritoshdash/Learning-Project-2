<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Predict</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Vital Predict - Health Predictor</h2>
    <div class="container">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" step="0.1" placeholder="Enter your BMI" required>

        <label for="heartRate">Heart Rate:</label>
        <input type="number" id="heartRate" placeholder="Enter your heart rate" required>

        <button onclick="predictHealth()">Predict Health</button>

        <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
